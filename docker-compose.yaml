version: '3'

services:
    app:
        image: registry.gitlab.com/chstudio-lab/gehealthcare/pocs/ch-desktop
        network_mode: host
        environment:
            DISPLAY: 'host.docker.internal:0'
        working_dir: /srv
        volumes:
            - './:/srv'
            - '$HOME/.cargo/git:/root/.cargo/git'
            - '$HOME/.cargo/registry:/root/.cargo/registry'
        command: ['yarn', 'tauri:serve']
